<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FracturePoint</title>
    <link rel="icon" type="image/png" href="logofav.png">
    <link rel="shortcut icon" type="image/png" href="logofav.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="NameLogo.jpg" alt="FracturePoint" class="logo-image">
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active" data-page="shows">Upcoming Shows</a></li>
                <li><a href="#" class="nav-link" data-page="photos">Photos & Video</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <!-- Upcoming Shows Section (Landing Page) -->
        <section id="shows" class="page-section active">
            <div class="content-wrapper">
                <h2 class="section-title">Upcoming Shows</h2>
                <div class="shows-table-container">
                    <table class="shows-table" id="upcoming-shows-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Set Time</th>
                                <th>Venue</th>
                                <th>City</th>
                                <th>Pre Order Price</th>
                                <th>Tickets</th>
                            </tr>
                        </thead>
                        <tbody id="upcoming-shows">
                            <tr>
                                <td colspan="6" class="loading">Loading shows data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="shows-cards-mobile" id="upcoming-shows-cards">
                    <div class="show-card-mobile loading">
                        <div class="show-venue">Loading shows data...</div>
                    </div>
                </div>
                <h2 class="section-title" style="margin-top: 4rem;">Past Shows</h2>
                <div class="shows-table-container">
                    <table class="shows-table" id="past-shows-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Set Time</th>
                                <th>Venue</th>
                                <th>City</th>
                                <th>Pre Order Price</th>
                            </tr>
                        </thead>
                        <tbody id="past-shows">
                            <tr>
                                <td colspan="5" class="loading">Loading shows data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="shows-cards-mobile" id="past-shows-cards">
                    <div class="show-card-mobile loading">
                        <div class="show-venue">Loading shows data...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Photos & Video Section -->
        <section id="photos" class="page-section">
            <div class="content-wrapper">
                <h2 class="section-title">Photos & Video</h2>

                <div class="media-tabs">
                    <button type="button" class="media-tab active" data-media="video">Video</button>
                    <button type="button" class="media-tab" data-media="photos">Photos</button>
                </div>

                <div class="media-subtabs">
                    <button type="button" class="subtab active" data-category="live-shows">Live Shows</button>
                    <button type="button" class="subtab" data-category="the-band">The Band</button>
                    <button type="button" class="subtab" data-category="behind-the-scenes">Behind the Scenes</button>
                </div>

                <div class="media-content-area">
                    <div id="video-panel" class="media-panel active">
                        <div id="video-masonry" class="masonry-grid"></div>
                        <div class="youtube-link-wrap"><a href="#" id="youtube-link" class="youtube-link" target="_blank" rel="noopener" style="display:none">Watch on YouTube</a></div>
                    </div>
                    <div id="photos-panel" class="media-panel">
                        <div id="photos-masonry" class="masonry-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Lightbox -->
            <div id="lightbox" class="lightbox" aria-hidden="true">
                <button type="button" class="lightbox-close" aria-label="Close">&times;</button>
                <button type="button" class="lightbox-prev" aria-label="Previous">&lsaquo;</button>
                <button type="button" class="lightbox-next" aria-label="Next">&rsaquo;</button>
                <div class="lightbox-content">
                    <img id="lightbox-img" src="" alt="">
                    <div id="lightbox-video-wrap" class="lightbox-video-wrap" style="display:none">
                        <iframe id="lightbox-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="lightbox-counter"><span id="lightbox-index">1</span> / <span id="lightbox-total">1</span></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
